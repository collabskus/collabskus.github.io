name: Build and Deploy Blazor WASM to GitHub Pages

on:
  push:
    branches: [ main, master ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'

      - name: Show directory tree (DEBUG)
        run: |
          pwd
          ls -R

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish
        run: |
          dotnet publish CollabsKus.BlazorWebAssembly/CollabsKus.BlazorWebAssembly.csproj \
            -c Release \
            -o publish

      - name: DEBUG publish output
        run: |
          echo "===== PUBLISH OUTPUT TREE ====="
          ls -R publish
          echo "===== WWWROOT TREE ====="
          ls -R publish/wwwroot

      # Force correct base path
      - name: Fix base href
        run: |
          sed -i 's|<base href="/" />|<base href="/collabskus.github.io/" />|g' publish/wwwroot/index.html
          echo "===== INDEX.HTML AFTER PATCH ====="
          cat publish/wwwroot/index.html

      - name: Add .nojekyll
        run: touch publish/wwwroot/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: publish/wwwroot

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
