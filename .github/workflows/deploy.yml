name: Build and Deploy Blazor WASM to GitHub Pages

on:
  push:
    branches: [ main, master ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'

      - name: Install dotnet workload install wasm-tools
        run: dotnet workload install wasm-tools

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish
        run: |
          dotnet publish CollabsKus.BlazorWebAssembly/CollabsKus.BlazorWebAssembly.csproj \
            -c Release \
            -o publish \
            -p:GHPages=true

      - name: Determine base path for GitHub Pages
        id: basepath
        run: |
          # Check if this is a user/org site (repo name matches username.github.io)
          REPO_NAME="${{ github.event.repository.name }}"
          REPO_OWNER="${{ github.repository_owner }}"
          
          if [[ "$REPO_NAME" == "$REPO_OWNER.github.io" ]] || [[ "$REPO_NAME" == "github.io" ]]; then
            # User/org site - use root path
            echo "base_path=/" >> $GITHUB_OUTPUT
            echo "This is a user/organization site, using base path: /"
          else
            # Project site - use repo name as base path
            echo "base_path=/$REPO_NAME/" >> $GITHUB_OUTPUT
            echo "This is a project site, using base path: /$REPO_NAME/"
          fi

      - name: Update base tag in index.html
        run: |
          BASE_PATH="${{ steps.basepath.outputs.base_path }}"
          echo "Setting base href to: $BASE_PATH"
          sed -i "s|<base href=\"/\" />|<base href=\"$BASE_PATH\" />|g" publish/wwwroot/index.html
          
          # Verify the change
          echo "Updated index.html base tag:"
          grep "<base href=" publish/wwwroot/index.html

      - name: Add .nojekyll
        run: touch publish/wwwroot/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: publish/wwwroot

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
